<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Startpage</title>
        <meta charset="utf-8" />
        
        <link rel="shortcut icon" href="gfx/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        
        <script src="store.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body onload="pageLoaded();">
        <div id="page2"></div>
        <div id="page1">
            <!-- CENTER --><table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0"><tr><td valign="middle" align="center">
            
                <table cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td class="large-content-cell">
                            <span id="clock">--:--</span><br />
                            <span id="greeting">..., ...</span>
                        </td>
                        <td width="100" rowspan="2"></td>
                        <td class="large-content-cell" colspan="2">
                            <table class="weather-table">
                                <tr>
                                    <td rowspan="2">
                                        <img src="gfx/empty.gif" alt="" title="" id="main-weather-img" />
                                    </td>
                                    <td>
                                        <span id="date">... -</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span id="current-weather">...</span>
                                    </td>
                                </tr>
                            </table>
                            <table cellspacing="0" cellpadding="0" border="0">
                                <tr id="small-weather-row"></tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                    		<td valign="top" align="center">
                            <div id="favorits-container" class="favs"></div>
                    		</td>
                    		<td valign="top" align="center">
                            <div id="tools-container" class="tool-list">
                                <img src="gfx/tools.png" alt="Tools:" title="">
                            </div>
                    		</td>
                    		<td valign="top" align="center">
                            <div id="books-container" class="tool-list">
                                <img src="gfx/book.png" alt="Tools:" title="">
                            </div>
                    		</td>
                    </tr>
                    <tr>
                    	<td colspan="4" height="50"></td>
                    </tr>
                </table>
						
            <!-- /CENTER --></td></tr></table>            
        </div>
        <script src="script.js"></script>
    </body>
</html>
